<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Profile Modal | Modern UI</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="particles"></div>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div class="profile-image-container">
        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=300&fit=crop&crop=face" alt="Profile Picture" class="profile-image" />
        <div class="online-status"></div>
      </div>
      
      <div class="user-name">
        <h2>Subodh Kangale</h2>
      </div>
      
      <div class="designation">
        <h3>Software Developer</h3>
      </div>
      
      <div class="stats-container">
        <div class="stat-item">
          <div class="stat-number">2.5K</div>
          <div class="stat-label">Followers</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">1.2K</div>
          <div class="stat-label">Following</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">156</div>
          <div class="stat-label">Posts</div>
        </div>
      </div>
      
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share">
          <i class="fa-solid fa-share"></i>
          <span>Share Profile</span>
        </button>
        <button onclick="followUser()" class="btn-follow">
          <i class="fa-solid fa-user-plus"></i>
          <span>Follow</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Enhanced Modal -->
  <div class="modal">
    <div class="modal-header">
      <h3>Share My Profile</h3>
      <button onclick="closeModal()" class="close">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="share-url-container">
      <input type="text" class="share-url-input" value="https://profile.subodhkangale.dev" readonly>
      <button class="copy-btn" onclick="copyUrl()">
        <i class="fa-solid fa-copy"></i>
        <span>Copy</span>
      </button>
    </div>

    <div class="qr-code-container">
      <div class="qr-code">
        <span>QR Code</span>
      </div>
      <p style="font-size: 0.9rem; color: rgba(255, 255, 255, 0.6);">Scan to view profile</p>
    </div>

    <div>
      <h4 style="margin-bottom: 16px; color: rgba(255, 255, 255, 0.8);">Share via Social Media</h4>
      
      <div class="icon-container">
        <a href="#" class="icon" id="facebook" onclick="shareOn('facebook')">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="icon" id="twitter" onclick="shareOn('twitter')">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="icon" id="instagram" onclick="shareOn('instagram')">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="icon" id="whatsapp" onclick="shareOn('whatsapp')">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="#" class="icon" id="telegram" onclick="shareOn('telegram')">
          <i class="fa-brands fa-telegram"></i>
        </a>
        <a href="#" class="icon" id="linkedin" onclick="shareOn('linkedin')">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <i class="fa-solid fa-check"></i>
    <span>Link copied to clipboard!</span>
  </div>

  <script src="profile.js"></script>
</body>
</html>
